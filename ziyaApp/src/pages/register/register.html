<ion-header>
  <!--导航栏-->
  <ion-navbar class="navbar">
    <ion-title>手机注册</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="body">

    <ion-list no-lines>

        <ion-item>
          <ion-input type="text" placeholder="手机号" [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item>
            
            <ion-input type="text" placeholder="请输入验证码" item-start></ion-input>
            <button ion-button item-end color="yel">获取验证码</button>
          </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="请再次输入密码" [(ngModel)]="password2"></ion-input>
        </ion-item>

        <ion-item no-lines class="special">
          <button ion-button color="yel" round (click)="register()">注册</button>
        </ion-item>

        <ion-item no-lines>
          <ion-label style="color:white;" (click)="goPage()">我已阅读并同意《资芽网注册协议》</ion-label>
          <ion-checkbox color="yel" checked="true" (click)="goPage()"></ion-checkbox>
          
        </ion-item>
    </ion-list>
      

</ion-content>
