<ion-header>
  <!--导航栏-->
  <ion-navbar class="navbar">
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding id="body">

    <ion-title>
        <img src="../../assets/imgs/login-logo.png" style="width:200px;">
    </ion-title>
    <ion-title color="dark">全球不良资产超级综合服务平台</ion-title>
    <ion-list no-lines>
  
        <ion-item>
          <img src="../assets/imgs/login-icon01.png">
          <ion-input type="text" placeholder="请输入您的手机号" [(ngModel)]="user"></ion-input>
        </ion-item>
      
        <ion-item>
          <img src="../../assets/imgs/login-icon02.png">
          <ion-input type="password" placeholder="请输入您的密码" [(ngModel)]="password"></ion-input>
        </ion-item>
  
        <button ion-button color="yel2" round (click)="goHome()">登录</button>
        <button ion-button round (click)="goPage()" id="special">注册</button>
      
    </ion-list>
    <ion-title (click)="goPass()">忘记密码？</ion-title>
  
  </ion-content>
