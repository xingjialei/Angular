<ion-header>

  <ion-navbar>
    <ion-title>找信息</ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="输入你想找的信息，试试吧" round></ion-searchbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-label stacked>信息类型</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let item1 of items1">{{ item1 }}</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-4>
            <ion-label stacked class="special">地区</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let item2 of items2">{{ item2 }}</ion-option>
            </ion-select>
          </ion-col>
          <ion-col col-4 id="special">
            <ion-label stacked class="special">更多</ion-label>
            <ion-select interface="popover">
              <ion-option *ngFor="let item3 of items3">{{ item3 }}</ion-option>
            </ion-select>
            </ion-col>
        </ion-row>
    </ion-grid>

  <ion-list *ngFor="let item of items">
    <ion-item>{{ item }}</ion-item>
    <button ion-item (click)="goPageDetails()">
        <ion-avatar item-start>
            <img src="../../assets/imgs/icon1.png">
        </ion-avatar>
        <div class="item-info">
            <h2>地区：<span>北京</span></h2>
            <h2>来源：<span>银行</span></h2>
            <h2>资产包类型：<span>抵押</span></h2>
        </div>
        <div class="item-info">
            <h1>500万</h1>
            <h2><span>总金额</span></h2>
        </div>
        <div class="item-info">
            <h1>300万</h1>
            <h2><span>转让价</span></h2>
        </div>
    </button>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="gender">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>
</ion-list>


</ion-content>
