<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item1 of items1" (click)="itemSelected(item)">
      {{ item1 }}
    </button>
    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        开启听筒设置
      </ion-label>
    </ion-item>
    <button ion-item *ngFor="let item2 of items2" (click)="itemSelected(item)">
      {{ item2 }}
    </button>
  </ion-list>
  <button ion-button round color="yel" (click)="goPage()">退出登录</button>
</ion-content>
