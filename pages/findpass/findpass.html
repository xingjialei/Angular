<ion-content padding>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle color="black">
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>找回密码</ion-title>
      </ion-navbar>

    <ion-list no-lines>

        <ion-item>
          <ion-input type="text" placeholder="手机号" [(ngModel)]="user"></ion-input>
        </ion-item>

        <ion-item>
            
            <ion-input type="text" placeholder="请输入验证码" item-start></ion-input>
            <button ion-button item-end color="yel">获取验证码</button>
          </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="请再次输入密码" [(ngModel)]="password2"></ion-input>
        </ion-item>

        <ion-item no-lines class="special">
          <button ion-button color="yel" round (click)="register()">确认</button>
        </ion-item>

    </ion-list>
      

</ion-content>
