<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="../../assets/imgs/logo.jpg">
  <ion-list>

    <ion-item>

  </ion-list>

    <button ion-button (click)="test()">登录</button>

</ion-content>
